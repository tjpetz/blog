baseURL = 'https://tjpetz.com/'
languageCode = 'en-us'
title = 'Thomas J. Petz, Jr.'
pagination.pagerSize = 5
theme = 'ananke'

[Params]
  copyright = "Thomas J. Petz, Jr."
  readmore = true
  toc = true
  post_meta = ["date", "categories"]
  mainSections = ["posts", "about"] # Specify section pages to show on home page and the "Recent articles" widget

[Params.style.vars]
  highlightColor = "#4D518E" # Override highlight color

[Params.logo]
  image = "/images/IMG_5161.jpeg"
  title = "Thomas J. Petz, Jr."
  subtitle = "Software thoughts"

[Params.sidebar]
  home = "right" # Configure layout for home page
  list = "right"  # Configure layout for list pages
  single = false # Configure layout for single pages
  # Enable widgets in given order
  widgets = ["recent", "categories", "taglist", "social"]

[Params.widgets]
  recent_num = 5 # Set the number of articles in the "Recent articles" widget
  categories_counter = true # Enable counter for each category in "Categories" widget
  tags_counter = true # Enable counter for each tag in "Tags" widget

[Params.widgets.social]
  # Enable parts of social widget
  linkedin = "tpetz"
  github = "tjpetz"
  email = "tom@tjpetz.com"

